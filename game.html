<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
   
</head>
<body>
    <h1> <i>Hey, You are playing Rock Paper Scissors!</i></h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="paper.png" alt="" ></div>
        <div class="choice" id="scissors"><img src="scissors.png" alt="" ></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>System Score</p>
        </div>
    </div>
        <div class="msg-container">
            <p id="msg">Play your move!</p>
        </div>
     <script src="game.js"></script>  
</body>
</html>
